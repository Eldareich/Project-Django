<div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
    <h2 style="text-align: center;">Login</h2>
    <form method="POST" style="display: flex; flex-direction: column; align-items: center;">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required style="margin: 5px; padding: 8px;">
      <input type="password" name="password" placeholder="Password" required style="margin: 5px; padding: 8px;">
      <button type="submit" style="margin: 10px; padding: 8px 16px;">Login</button>
    </form>
  </div>
