<h2>Register</h2>
<form method="POST">
  {% csrf_token %}
  
  <div>
    <label for="id_username">Username</label>
    {{ form.username }} 
  </div>
  
  <div>
    <label for="id_email">Email</label>
    {{ form.email }}  
  </div>

  <div>
    <label for="id_password1">Password</label>
    {{ form.password1 }}  
  </div>

  <div>
    <label for="id_password2">Password confirmation</label>
    {{ form.password2 }}  
  </div>

  <button type="submit">Register</button>
</form>
