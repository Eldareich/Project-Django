{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resume Generator</title>
</head>
<body>
  <h1 align="center">Create Your Resume</h1>
  <form action="/generate_resume" method="post" enctype="multipart/form-data">
    
    <label>Full Name:</label><br>
    <input type="text" name="full_name" required>
    <label style="margin-left: 10px;"> Upload Photo:</label>
    <input type="file" name="photo" accept="image/*"><br><br>

    <label>Date of Birth:</label><br>
    <select name="birth_day">
      <option value="">Day</option>
      
      {% for i in range(1, 32) %}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>

    <select name="birth_month">
      <option value="">Month</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <select name="birth_year">
      <option value="">Year</option>
      {% for y in range(1950, 2026) %}
      <option value="{{ y }}">{{ y }}</option>
      {% endfor %}
    </select><br><br>

    <label>Citizenship:</label><br>
    <input type="text" name="citizenship"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address"><br><br>

    <label>Languages and Level (e.g. English - B2):</label><br>
    <textarea name="languages" rows="2" cols="50"></textarea><br><br>

    <label>Driverâ€™s License:</label><br>
    <input type="text" name="driver_license" placeholder="e.g. Category B"><br><br>

    <label>Work Schedule:</label><br>
    <select name="work_schedule">
      <option value="full_time">Full-time</option>
      <option value="part_time">Part-time</option>
      <option value="remote">Remote</option>
      <option value="flexible">Flexible</option>
    </select><br><br>

    <label>Education:</label><br>
    <textarea name="education" rows="4" cols="50"></textarea><br><br>

    <label>Work Experience:</label><br>
    <textarea name="experience" rows="4" cols="50"></textarea><br><br>

    <label>Skills:</label><br>
    <textarea name="skills" rows="3" cols="50"></textarea><br><br>

    <label>Select Resume Template:</label><br>
    <input type="radio" name="template" value="template1" checked> Template 1<br>
    <img src="{% static 'myapp/pdf1.jpg' %}" width="200" alt="Template 1 Preview"><br><br>

    <input type="radio" name="template" value="template2"> Template 2<br>
    <img src="{% static 'myapp/pdf2.jpg' %}" width="200" alt="Template 2 Preview"><br><br>

    <input type="radio" name="template" value="template3"> Template 3<br>
    <img src="{% static 'myapp/pdf3.jpg' %}" width="200" alt="Template 3 Preview"><br><br>

    <input type="submit" value="Generate Resume">
  </form>
</body>
</html>
