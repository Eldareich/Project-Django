<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Generator </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .resume {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    @media print {
      input, textarea {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="resume">
    <h1><input type="text" placeholder="Your Full Name"></h1>
    <p>
      <input type="text" placeholder="Email"> |
      <input type="text" placeholder="Phone Number">
    </p>

    <h2>Professional Summary</h2>
    <textarea placeholder="Write a short summary of your experience and skills..."></textarea>

    <h2>Skills</h2>
    <textarea placeholder="List your skills here, separated by commas..."></textarea>

    <h2>Work Experience</h2>
    <textarea placeholder="Describe your previous jobs, roles, and achievements..."></textarea>

    <h2>Education</h2>
    <textarea placeholder="List your educational background..."></textarea>
  </div>
</body>
</html>
