<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        .resume {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        .resume h1 {
            margin-bottom: 5px;
        }
        .section {
            margin-top: 30px;
        }
        .section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="resume">
    <h1>{{ name }}</h1>

    <div class="section">
        <h2>Education</h2>
        <p>{{ education }}</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <p>{{ experience }}</p>
    </div>
</div>

</body>
</html>
